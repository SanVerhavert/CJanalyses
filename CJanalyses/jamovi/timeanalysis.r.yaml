                  type: integer
                  
                - name: mean
                  title: Mean
                  type: number
                
                - name: sd
                  title: sd
                  type: number
                  
                - name: min
                  title: Min
                  type: integer
                  
                - name: max
                  title: Max
                  type: integer
            
            - name: split
              title: Per judge
              type: Table
              visible: FALSE
              
              clearWith:
                - Judge
              
              columns:
