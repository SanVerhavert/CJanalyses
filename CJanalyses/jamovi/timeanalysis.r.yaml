                  type: integer
                  
                - name: miss
                  title: Missing
                  type: integer
                  
                - name: mean
                  title: Mean
                  type: number
                
                - name: sd
                  title: sd
                  type: number
                  
                - name: min
                  title: Min
                  type: integer
                  
                - name: max
                  title: Max
