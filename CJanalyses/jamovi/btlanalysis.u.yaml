title: Bradley-Terry-Luce model and statistics
name: BTLanalysis
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Representation 1
        children:
          - type: VariablesListBox
            name: Repr1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Representation 2
        children:
          - type: VariablesListBox
            name: Repr2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Selected
        children:
          - type: VariablesListBox
            name: Selected
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Judge
        children:
          - type: VariablesListBox
            name: Judge
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: estIters
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: epsCor
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: rel
      - type: CheckBox
        name: plotGraph
      - type: CheckBox
        name: plotScale
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: misfit
