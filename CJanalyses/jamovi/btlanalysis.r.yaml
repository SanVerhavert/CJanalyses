---
name:  BTLanalysis
title: Bradley-Terry-Luce model and statistics
jrs:   '1.1'

items:
    - name: debugText
      title: Debug
      type: Preformatted
      visible: TRUE
      
    - name:  text
      type:  Preformatted
      
    - name: mainTitle
      title: Bradley-Terry-Luce model
      type: Group
      items:
    
      - name: rel
        title: Scale Separation Reliability
        type: Preformatted
        visible: FALSE
      
      - name: tableTitle
        title: Estimates
        type: Group
        items:
    
        - name: table
          title: Estimates
          type: Table
      
          clearWith: 
            - Repr1
            - Repr2
            - Selected
            - Judge
            - estIters
            - epsCor
        
          columns:
            - name: RankNo
              title: Rank Number
              type: integer
          
            - name: Repr
              title: Representation
              type: text
          
            - name: Ability
              title: Ability
              type: number
          
            - name: se
              title: se
              type: number

      - name: networkPlot
        title: Comparisons plot
        type: Image
        visible: false
        renderFun: .netPlot
      
      - name: scalePlot
        title: Estimates plot
        type: Image
        width: 800
        height: 500
        visible: false
        renderFun: .scalePlot
      
      - name: misfitTable
        title: Misfit
        type: Group
        visible: false
        items:
        
        - name: judgeMisfit
          title: Judges
          type: Table
          visible: false
      
          clearWith: 
            - Repr1
            - Repr2
            - Selected
            - Judge
            - estIters
            - epsCor
            - misfit
        
          columns:
            - name: id
              title: id
              type: integer
              
            - name: Judge
              title: Judge
              type: text
          
            - name: Flag
              title: Flag
              type: text
          
        - name: judgePlot
          title: Misfit Judges plot
          type: Image
          width: 800
          height: 500
          visible: false
          renderFun: .JudgePlot
        
        - name: reprMisfit
          title: Representations
          type: Table
          visible: false
      
          clearWith: 
            - Repr1
            - Repr2
            - Selected
            - Judge
            - estIters
            - epsCor
            - misfit
        
          columns:
            - name: id
              title: id
              type: integer
              
            - name: Repr
              title: Representation
              type: text
          
            - name: Flag
              title: Flag
              type: text
              
        - name: reprPlot
          title: Misfit Representations plot
          type: Image
          width: 800
          height: 500
          visible: false
          renderFun: .ReprPlot
            