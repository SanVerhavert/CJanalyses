---
name:  BTLanalysis
title: Bradley-Terry-Luce model and statistics
jrs:   '1.1'

items:
    - name: debugText
      title: Debug
      type: Preformatted
      visible: TRUE
      
    - name:  text
      type:  Preformatted
      
    - name: mainTitle
      title: Bradley-Terry-Luce model
      type: Preformatted
    
    - name: reliab
      title: Scale Separation Reliability
      type: Preformatted
      
    - name: tableTitle
      title: Estimates
      type: Preformatted
    
    - name: table
      title: Estimates
      type: Table
      
      clearWith: 
        - Repr1
        - Repr2
        - Selected
        - Judge
        - estIters
        - epsCor
        
      columns:
        - name: RankNo
          title: Rank Number
          type: integer
          
        - name: Repr
          title: Representation
          type: text
          
        - name: Ability
          title: Ability
          type: number
          
        - name: se
          title: se
          type: number
          
    - name: plotTitle
      title: Plots
      type: Preformatted
      visible: false
          
    - name: networkPlot
      title: Comparisons plot
      type: Image
      visible: false
      renderFun: .netPlot
      
    - name: scalePlot
      title: Comparisons plot
      type: Image
      width: 800
      height: 500
      visible: false
      renderFun: .scalePlot