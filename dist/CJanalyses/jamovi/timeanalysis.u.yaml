title: Time Analysis
name: timeAnalysis
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Duration
        children:
          - type: VariablesListBox
            name: duration
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Judge
        children:
          - type: VariablesListBox
            name: Judge
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: filter
        format: number
        inputPattern: '[0-9]+'
